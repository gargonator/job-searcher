  <body>
    <h1>Job Search APIs test</h1>

    <form id="job-search">
      <label>What do you want to do?</label>
      <input type="text" name="job-description">
      <button type="submit">Search</button>
    </form>

    <h2>Adzuna responses</h2>

    <div id="search-responses"></div>


  </body>
  <script type="text/javascript">

    var appid = "b4426d84";
    var appkey = "d779b949d37028683decee4cd652a2d0";
    var results_per_page = 10;
    var search = "full stack developer";
    var content_type = "application/json";
    var locale = "&location0=US&location1=California&location2=San Francisco";

    var queryURL1 = "https://api.adzuna.com/v1/api/jobs/us/search/1?" +
      "app_id=" + appid +
      "&app_key=" + appkey +
      "&results_per_page=" + results_per_page +
      "&what=" + search +
      "&content-type=" + content_type +
      locale;

    $.ajax({
      url: queryURL1,
      method: 'GET',
    }).then(function(results) {
      console.log(results)
    });

    var queryURL2 = "https://services.onetcenter.org/ws/mnm/search?" +
      "keyword=" + search;

    $.ajax({
      url: queryURL2,
      method: 'GET',
    }).then(function(results) {
      console.log(results)
    });

  </script>
